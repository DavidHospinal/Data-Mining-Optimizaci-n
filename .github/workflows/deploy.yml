name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Use Node.js ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        # Elimina la lÃ­nea cache: 'npm' si estÃ¡ presente
    
    - name: Install Dependencies ğŸ“¦
      run: npm install
      # No uses 'npm ci' que requiere package-lock.json
    
    - name: Build ğŸ—ï¸
      run: CI=false npm run build
    
    - name: Deploy to GitHub Pages ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
