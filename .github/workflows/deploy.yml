name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    
    - name: Use Node.js 🔧
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        # Eliminamos la línea de cache para evitar el error
        # cache: 'npm'
    
    - name: Install Dependencies 📦
      # Cambiamos npm ci por npm install para no requerir package-lock.json
      run: npm install
    
    - name: Build 🏗️
      run: npm run build
    
    - name: Deploy to GitHub Pages 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
