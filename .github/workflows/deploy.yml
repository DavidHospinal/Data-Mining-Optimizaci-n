name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    
    - name: Use Node.js 🔧
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        # Elimina la línea cache: 'npm' si está presente
    
    - name: Install Dependencies 📦
      run: npm install
      # No uses 'npm ci' que requiere package-lock.json
    
    - name: Build 🏗️
      run: CI=false npm run build
    
    - name: Deploy to GitHub Pages 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
