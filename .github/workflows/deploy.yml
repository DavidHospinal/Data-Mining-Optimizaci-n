name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Use Node.js ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies ğŸ“¦
      run: npm install
    
    - name: Build ğŸ—ï¸
      # Configurar CI=false para ignorar las advertencias durante la compilaciÃ³n
      run: CI=false npm run build
    
    - name: Deploy to GitHub Pages ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: gh-pages
